<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="body" onload="render()">

    
    <h1> TIC TAC TOE</h1>

    <div id="description" class="h5">You are staring with:</div>
    <div id="starting-symbol">
        <svg width="70" height="70">
            <circle cx="35" cy="35" r="30" fill="none" stroke="#00B0FF" stroke-width="5"></circle>
        </svg>
    </div>

        <div id="content">
        </div>
    
    <button type="button" onclick="restartGame()" class="btn btn-secondary mt-3 border border-2 btn-lg">Play again</button>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
